				<br />
				<div class="display" id="mission">Output: ????</div>
			</div>
			<div id="notes"><textarea id="notesText" onchange="localStorage.notes = this.value">Personal Notes

  0x01: Out of code
  0x02: Unknown register
  0x03: Invalid memory
        access
